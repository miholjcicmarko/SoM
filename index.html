<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AETC</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="icon" type="image/x-icon" href="BlockU_redweb.jpg" />
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.8.3/jquery.csv.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="node_modules/jquery-csv/src/jquery.csv.js"></script>
</head>

<body>

    <div id = "big-wrapper"> 
        <div id = "Introduction">
            <div id = "Introduction-wrapper"> 
                <div id = "Logo">
                    <img class="resize" src="Utah AETC logo copy.jpg">
                </div>
    
                <div id = "Label_1">
                    <h5>Select a local CSV File:</h5>
                </div>
    
                <div id = "csv">
                    <input id="csvUpload" type="file">
                </div>
    
                <div id = "performButton"> 
                    <button class = "button">Perform Analysis On Data</button>
                </div>

                <div id = "Label_2">
                    <h5>Or Select Demo Dataset:</h5>
                </div>

                <div id = "demoButton">
                    <button class = "button">Demo Dataset</button>
                </div>

            </div>
        </div>

        <div class = "charts">
            <div id = "chart">
    
            </div>
        </div>
    </div>

    <script src="js/dataSelection.js"></script>
    <script src="js/script.js"></script>
    <script src="js/visuals.js"></script>

</body>
    
</html>
